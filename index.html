<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>

        <title>Fitness calculator</title>
    </head>
    <body class="flex items-center justify-center h-screen bg-green-100">
        <main class="bg-white px-10 py-5 rounded-xl border-2 border-green-400 shadow-lg shadow-green-200">
            <section>
                <div class="flex flex-col items-center text-center gap-2">
                    <h1 class="font-bold text-xl">FITNESS CALCULATOR</h1>
                    <span class="bg-green-400 h-3 w-10 rounded-xl"></span>
                    <p class="text-sm text-gray-600">Quantidade de calorias e água que você deve <br> consumir por dia.</p>
                </div>
            </section>
            
            <section class="grid grid-cols-2 grid-rows-4 gap-5 my-10">
                <div>
                    <h6>Altura:</h6>
                    <input 
                        type="number" 
                        class="border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-green-400 hover:border-green-400 transition duration-300 placeholder:opacity-7 placeholder:text-sm placeholder:text-gray-400 placeholder:italic"
                        placeholder="Ex: 175"
                    >
                </div>

                <div>
                    <h6>Peso:</h6>
                    <input 
                        type="number"
                        class="border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-green-400 hover:border-green-400 transition duration-300 placeholder:opacity-7 placeholder:text-sm placeholder:text-gray-400 placeholder:italic"
                        placeholder="Ex: 78.5"
                    >
                </div>

                <div>
                    <h6>Idade:</h6>
                    <input 
                        type="number"
                        class="border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-green-400 hover:border-green-400 transition duration-300   placeholder:opacity-7 placeholder:text-sm placeholder:text-gray-400 placeholder:italic"
                        placeholder="Ex: 25"
                    >
                </div>

                <div>
                    <h6>Prática de exercícios:</h6>
                    <select 
                        name="" 
                        id="" 
                        class="form-select appearance-none block w-full px-3 py-2 text-gray-600 bg-white border border-gray-300 focus:outline-none focus:ring-green-400 focus:border-green-400"
                    >
                        <option value="">Selecione uma opção</option>
                        <option value="">Nenhum</option>
                        <option value="">1 a 3 vezes/semana</option>
                        <option value="">3 a 5 vezes/semana</option>
                        <option value="">5 ou 6 vezes/semana</option>
                        <option value="">exercícios diários intensos</option>
                    </select>
                </div>

                <div class="col-span-2 place-self-center">
                    <div class="flex gap-24">
                        <div class="flex items-center gap-2">
                            <input 
                                type="checkbox"
                                class="appearance-none rounded-full h-6 w-6 border border-gray-300 bg-white checked:bg-green-400 checked:border-green-400"
                            >
                            <label for="">Masculino</label>
                        </div>
                        <div class="flex items-center gap-2">
                            <input 
                                type="checkbox"
                                class="appearance-none rounded-full h-6 w-6 border border-gray-300 bg-white checked:bg-green-400 checked:border-green-400"
                            >
                            <label for="">Feminino</label>
                        </div>
                    </div>
                </div>

                <div class="col-span-2 row-start-4 place-self-center">
                    <button class="bg-green-400 px-5 py-3 rounded-full">CALCULAR</button>
                </div>
            </section>
        </main>
    </body>
</html>
